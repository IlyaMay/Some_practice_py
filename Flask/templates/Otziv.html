{% extends 'base.html' %}
{% block title -%}
	<title>Отзывы</title>
    {% endblock %}
<body>
{%  block page %}
{{ super() }}

    <div class="fon-otzv">
        <div class="block-otziv">
            <h2>Наши отзывы:</h2>
             <ul class="list-otz">
             {% for p in otzvs %}
             <li>
                <p class="title">{{p.title}}</p>
                <p class="annonce">{{p.text[0:50]}}</p>
             </li>
             {% endfor %}
             </ul>
        </div>

        <div class="block-form">
            {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{msg}}</div>
            {% endfor %}
                <form action="" method="POST">
                      <h1 class="">Добавить отзыв:</h1>
                      <input name="name" type="text" class="feedback-input" placeholder="Ваше имя" />
                      <textarea name="otvz" class="feedback-input" placeholder="Текст"></textarea>
                      <input type="submit" value="Добавить"/>
                </form>
        </div>
    </div>


{% endblock %}
</body>
